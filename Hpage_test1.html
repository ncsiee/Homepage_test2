<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 게시 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pdf-item:hover {
            background-color: #f0f0f0;
        }
        .pdf-title {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .pdf-title:hover {
            text-decoration: underline;
        }
        .pdf-details {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>PDF 게시 페이지</h1>
    <ul class="pdf-list">
        <li class="pdf-item">
            <a href="file:///C:/Users/ncsi/Desktop/HPage_test1/ioCrops운영어시스턴트_지원이력서_노찬솔.pdf" class="pdf-title" target="_blank">ioCrops 운영 어시스턴트 지원 이력서 - 노찬솔</a>

        </li>
    </ul>
</body>
</html>
